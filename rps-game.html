        <h1>ROCK PAPER SCISSOR</h1>
        <p class="legend-text">Rock = &#9994 Paper = &#9995 Scissor = &#9996</p>
      </div>
      <button class="theme-toggle" id="addClassButton" onclick="toggleTheme()">

      </button>
   </div>
     
       <div class="buttons">
            <button class="xbut" onclick="playGame('Rock'); ">&#9994</button>

        <button class="xbut" onclick=" playGame('Scissors');">&#9996</button>
        </div>
		<div class="xreset">
			<button class="reset" onclick=" 
            scores.wins=0;
            scores.losses=0;
            scores.ties=0;
            localStorage.removeItem('score');
            updateScore();
        " >Reset Score</button>
        <button class="auto"
        onclick="autoPlay()"  
        >Auto Play</button>
		</div>
        <div class="reuss">
            <div class="pp">
                <p class="js-result">Result goes here</p>
                <p class="js-choice">Your choice goes here</p>

        </div>

                <input type="color" class="input-color" name="bg-color" id="bg-color" onclick="changeTheme()">
